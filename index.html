<!DOCTYPE html>
<html ng-app="wtfsidn">
  <head>

    <title>What the F@!* Should I Do Now?</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="node_modules/angular/lib/angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

  </head>
  <body>
    <div ng-controller="MainController">

      <div ng-show="!suggestion">
        <form name="GetUserLocation" ng-submit="getYelpData()">
          <input type="text" name="UserLocation" placeholder="San Francisco, CA" ng-model="userLocation"></input>
          <input type="submit"></input>
        </form>
      </div>

      <div ng-show="suggestion">
      
        What about <a href="{{ suggestion.url }}">{{ suggestion.name }}</a>?

        <p>
          {{ suggestionAddress }}
        </p>

        <p>
          A {{ suggestion.rating }} star rating, with {{ suggestion.review_count }} reviews.
        </p>

        <p><button ng-click="generateSuggestion()">Another?</button></p>

        <div id="map-canvas" style="width:650px; height:400px;" ng-click="resize()"></div>

      </div>


    </div>

  </body>
</html>
