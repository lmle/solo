<!DOCTYPE html>
<html ng-app="wtfsidn">
  <head>

    <title>WHAT THE F@!* SHOULD I DO NOW?</title>

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="node_modules/angular/lib/angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script> 

  </head>
  <body onload="addressInitialize()">

    <div class="main" ng-controller="MainController">

      <div id="locationField" ng-show="!suggestion">

        <span class="title">What the F<span>@!*</span> Should I Do Now?</span>
        <p class="underTitle"></p>
        <form name="GetUserLocation" ng-submit="getYelpData()">
          <input id="autocomplete" placeholder="Wait, where the f*$! are you?" type="text"></input>

          <input type="submit" value="Hustle!"></input>
        </form>

      </div>

      <div class="suggestion" ng-show="suggestion">

        Get your ass to <a href="{{ suggestion.url }}" title="{{ suggestion.snippet_text }}" target="_blank">{{ suggestion.name }}</a>
          
        <span class="address"><span>Located at </span>{{ suggestionAddress }}</span>

        <div id="map-canvas"></div>

        <button ng-click="generateSuggestion()">F@*$ that!</button>

        <a class="goHome" href="/">Start over</a>

      </div>


    </div>

  </body>
</html>
